<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conestoga Bank - Sign In</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Conestoga Bank</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Investments</a></li>
                    <li><a href="#">Transfer Funds</a></li>
                    <li class="current"><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signin">
        <div class="container">
            <div class="signin-box">
                <h2>Sign In</h2>
                <form action="home.html">
                    <div class="input-group">
                        <label for="username">Client Card or Username</label>
                        <input type="text" id="username" placeholder="Type Here">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="Type Here">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Conestoga Bank 2023, Powered by: <b>REA</b></p>
        </div>
    </footer>
</body>
</html>
